<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoginFormExercise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <h1>ACCOUNT LOGIN</h1>
        <label for="username_input">USERNAME</label>
        <input type="text" id="username_input" name="username" required />
        <label for="password_input" required >PASSWORD</label>
        <input type="password" id="password_input" name="password" required />
        <span><a href="_blank">Forgot Password?</a></span>
        <input type="submit" value="Login" />
    </form>
</body>
</html>
