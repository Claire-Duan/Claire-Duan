<!DOCTYPE html>
<html lang="en">
<head>
    <title>signUpFormExercise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="name" placeholder="Username" required/>
        <input type="email" name="email" placeholder="E-mail" required/>
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="passwordConfirmation" placeholder="Retype password" required/>
        <input type="submit" value="SIGN ME UP" />
    </form>
    <div class="orDiv">
        <a  class="orText">OR</a>
    </div>
    <div class="loginButtons">
        <a href="_blank">Login with facebook</a>
        <a href="_blank">Login with Twitter</a>
        <a href="_blank">Login with Google+</a>
    </div>
    </div>
</body>
</html>
