<!DOCTYPE html>
<html lang="en">
<head>
    <title>FancyTableExercise</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <h1>Fancy Table Exercise</h1>
  <table>
    <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td class="currency">50,000.00</td>
      </tr>
      <tr>
        <td>Fabruary</td>
        <td class="currency">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="currency">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td class="currency">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td class="currency">98,000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
